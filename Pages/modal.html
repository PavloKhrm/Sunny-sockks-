<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mane.css"> 
    <title>Модальное окно</title>
</head>
<body>
    <button class="open-modal-button" id="openModalButton">Открыть модальное окно</button>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal-button" id="closeModalButton">&times;</span> <!-- Используем символ "×" вместо кнопки "Закрыть" -->
            <p class="modal-text"><br>Your message has been sent</p>
            <img src="../src/images_contact_page/email.png" class="modal-image" alt="Изображение">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
